plugins {
    id 'groovy'
    id 'application'
}

group 'com.vmware'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

application {
    mainClassName = 'com.vmware.edu.Convertor'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
